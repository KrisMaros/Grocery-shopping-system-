<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Grocery Shopping System</title>
    </h:head>
    <h:body style="background-color: darkturquoise">
        <h1>Grocery Shopping System</h1>
        <h2>Register</h2>
        <h:form>
            <h:panelGrid columns="2">                            
                             
                <p><b>Customer name:</b><br/>(max. 20 characters)</p>
                <h:inputText id="user"
                             value="#{registration.customerName}"
                             maxlength="20" 
                             required="true"
                             requiredMessage="Please enter your username" />
                            
                            
                <p><b>Password:</b><br/>(max. 20 characters)</p>
                <h:inputText id="pass1"
                             value="#{registration.custPassword1}"
                             maxlength="20" 
                             required="true"
                             requiredMessage="Please enter your password" />
                              

                <p><b>Confirm password:</b><br/>(max. 20 characters)</p>
                <h:inputText id="pass2"
                             value="#{registration.custPassword2}"
                             maxlength="20" 
                             required="true"
                             requiredMessage="Please confirm your password" />                             
            </h:panelGrid>         
               
            <p><h:commandButton value="Submit registration" action="#{registration.registerCustomer()}" />                
            </p>
        </h:form>
    </h:body>
</html>
