<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Grocaries</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h1>All groceries</h1>
                <h:form>
                    <h:dataTable value="#{basket.basketContent}"
                                 var="v"
                                 styleClass="custTable" 
                                 headerClass="custTableHeader"
                                 rowClasses="custTableOddRow,custTableEvenRow">
                        <h:column>
                            <f:facet name="header">Product id</f:facet>
                            <h:outputText value="#{v.productID}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Product name</f:facet>                            
                            <h:outputText value="#{v.productName}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>                            
                            <h:outputText value="#{v.quantity}" />
                        </h:column>
                        
                         <h:column>
                            <f:facet name="header">Subtotal</f:facet>                            
                            <h:outputText value="#{v.price}" >
                                   <f:convertNumber minFractionDigits="2"
                                                    maxFractionDigits="2" />   
                            </h:outputText>
                        </h:column> 
                        
                         <h:column>
                             <h:commandButton value="remove from basket" action="#{basket.removeGrocerieFromTheBasket(v)}" />
                        </h:column>                         
                        
                    </h:dataTable>                   
                    
                    <p><h:commandButton  value="continue shopping" action="products"/></p>
                    
                    <p><h:commandButton value="Logoff" action="#{checkCredentials.logOff()}" /></p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
