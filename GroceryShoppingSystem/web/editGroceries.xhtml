<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Groceries</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h1>All groceries</h1>
                <h:form>
                    <h:panelGrid  columns="2" styleClass="custTable" rowClasses="custTableOddRow,custTableEvenRow">                    
                   
                    <h:panelGroup>
                        <h:outputText value="Product ID" /><br/>
                        <h:outputText value="#{product.productID}"  /><br/>
                        <h:outputText value="Product Name" /><br/>
                        <h:inputText value="#{product.productName}"  size="20"  /><br/>
                        <h:outputText value="Quantity" /><br/>
                        <h:inputText value="#{product.quantity}"  size="20" /><br/>
                        <h:outputText value="Price" /><br/>
                        <h:inputText value="#{product.price}"  size="20" >
                            <f:convertNumber minFractionDigits="2"
                                             maxFractionDigits="2" /> 
                        </h:inputText>
                                                   
                        <h:commandButton value="Confirm editing" action="#{product.editProductDetails(product.productName, product.quantity, product.price)}" /> 
                       
                        <p><h:commandButton value="Back" action="productsEditable" /></p>
                        
                        <p><h:commandButton value="Logoff" action="#{checkCredentials.logOff()}" /></p>
                    </h:panelGroup>
                </h:panelGrid>                 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
