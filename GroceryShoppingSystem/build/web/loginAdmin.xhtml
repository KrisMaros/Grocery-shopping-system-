<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Grocery Shopping System</title>
    </h:head>
    <h:body style="background-color: darkturquoise">
        <h1>Grocery Shopping System</h1>
        <h:form>
            <p>Type system administrator name :</p>
             <h:inputText id="admin"
                          value="#{checkCredentials.adminName}" 
                          required="true"
                          requiredMessage="Error: administrator name " />                 
                          
                <p>Type administration password :</p>
                <h:inputSecret id="password1"
                               value="#{checkCredentials.adminPassword}" 
                               required="true"
                               requiredMessage="Error: password "/>    
                            
                 <p><h:commandButton type="submit" value="Login" action="#{checkCredentials.checkAdminCredentials(checkCredentials.adminName, checkCredentials.adminPassword)}" /></p>
                      
                 <p><h:commandButton type="submit" value="Home page" action="index" immediate="true" /></p>
            
        </h:form>
    </h:body>
</html>
