<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Stores</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h1>All groceries</h1>
                <h:form>
                    <h:dataTable value="#{product.listOfGroceries}"
                                 var="pro"
                                 styleClass="custTable" 
                                 headerClass="custTableHeader"
                                 rowClasses="custTableOddRow,custTableEvenRow">
                        <h:column>
                            <f:facet name="header">Product id</f:facet>
                            <h:outputText value="#{pro.productID}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Product name</f:facet>                            
                            <h:outputText value="#{pro.productName}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>                            
                            <h:outputText value="#{pro.quantity}" />
                        </h:column>
                        
                         <h:column>
                            <f:facet name="header">Price</f:facet>                            
                            <h:outputText value="#{pro.price}" />
                        </h:column>                       
                        
                         <h:column>                                                      
                             <h:commandButton value="edit" action ="#{product.setProductIdFlag(pro.productID)}" />                      
                        </h:column> 
                        
                        <h:column>                                                      
                            <h:commandButton value="delete" action ="#{product.deleteGrocery(pro.productID)}" />                      
                        </h:column>
                        
                    </h:dataTable>
                    <p> <h:commandButton value="add new grocery" action="newGroceries" /></p>
                    <p> <h:commandButton value="back to stores" action="stores" /></p>
                    <p><h:commandButton type="submit" value="Register new administrator" action="registerAdmin" immediate="true" /></p>
                    <p><h:commandButton value="Logoff" action="#{checkCredentials.logOff()}" /></p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
