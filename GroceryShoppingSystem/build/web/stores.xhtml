<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Stores</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h1>Stores summary</h1>
                <h:form>
                    <h:dataTable value="#{store.storeDetails}"
                                 var="sto"
                                 styleClass="custTable" 
                                 headerClass="custTableHeader"
                                 rowClasses="custTableOddRow,custTableEvenRow">
                        <h:column>
                            <f:facet name="header">Store id</f:facet>
                            <h:outputText value="#{sto.id}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Address line 1</f:facet>                            
                            <h:outputText value="#{sto.addressLine1}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Address line 2</f:facet>                            
                            <h:outputText value="#{sto.addressLine2}" />
                        </h:column>
                        
                         <h:column>
                            <f:facet name="header">Post code</f:facet>                            
                            <h:outputText value="#{sto.postCode}" />
                        </h:column>

                        <h:column>                            
                            <h:commandButton value="View store groceries" action="#{product.setStoreID(sto.id)}" />
                        </h:column>                       
                        
                    </h:dataTable>
                     <h:commandButton value="Logoff" action="#{checkCredentials.logOff()}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
